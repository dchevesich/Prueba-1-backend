{% extends 'store/main.html' %}
{% load static %}

{% block title %}Store{% endblock %}

{% block content %}
<div class="container text-center mt-6">
  <h1 class="text-4xl font-bold text-gray-900 mb-4">Inicio E-TIENDA</h1>
  <p class="text-lg text-gray-600 mb-8"></p>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
  {% for prod in producto %}
  <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform duration-300 hover:scale-105">
    {% if prod.imagen %}
      <img class="w-full h-48 object-cover" src="{{ prod.imagen.url }}" alt="{{ prod.nombre }}">
    {% else %}
      <img class="w-full h-48 object-cover" src="{% static 'images/placeholder.jpg' %}" alt="Imagen no disponible">
    {% endif %}
    <div class="p-4">
      <h6 class="text-xl font-semibold text-gray-900 mb-2 truncate"><strong>{{ prod.nombre }}</strong></h6>
      <hr class="my-3 border-gray-200">
      <div class="flex justify-between items-center">
        <button data-product="{{ prod.id }}" data-action="add" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md text-sm transition duration-300 update-cart">Agregar al carrito</button>
        <a class="text-blue-500 hover:text-blue-700 font-medium text-sm" href="{% url 'detail_producto' prod.id %}">Detalles</a>
        <h4 class="text-2xl font-bold text-gray-900">$ {{ prod.precio }}</h4>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
